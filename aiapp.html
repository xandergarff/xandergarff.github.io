<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    button { padding: 10px 20px; margin-top: 20px; }
    #joke { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Get a Random Joke</h1>
  <button onclick="generateJoke()">Tell me a joke</button>
  <div id="joke"></div>
  <script>
    const jokes = [
      "Why did the golfer bring two pairs of pants? In case he got a hole in one!",
      "I told my wife she was drawing her eyebrows too high. She looked surprised.",
      "Why don’t skeletons fight each other? They don’t have the guts.",
      "Why couldn’t the leopard play hide and seek? Because he was always spotted."
    ];
    function generateJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById('joke').innerText = joke;
    }
  </script>
  <p><a href="scratch.html">Back to Scratch Page</a></p>
</body>
</html>
